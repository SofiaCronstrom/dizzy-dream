<html>
  <head>
      
   <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  
  <body>

   <script>
  AFRAME.registerComponent('navigate-on-click', {
    schema: {
      url: {default: ''}
    },

    init: function () {
      var data = this.data;
      var el = this.el;

      el.addEventListener('click', function () {
        window.location.href = data.url;
      });
    }
  });        
</script>
    <a-scene inspector-plugin-recast > 
      
      
          
     <a-asset-item
       id="nav-mesh"
       src="assets/navmesh.gltf"
      ></a-asset-item>
      
      <a-assets>
        <img id="skyImg"
             src="assets/blue-sky.jpeg">
        <img id="cylinderImg"
             src="assets/blue-cyl.jpg">
             
        
        <a-mixin id="yellow" material="color: #ffbb00"></a-mixin>
        <a-mixin id="green" material="color: #15ff00"></a-mixin>
        <a-mixin id="black" material="color: #030a02"></a-mixin> 
        <a-mixin id="pink" material="color: #ff00f7"></a-mixin>
        
        <a-mixin id="one" geometry="radius: 0.1"></a-mixin> 
        <a-mixin id="two" geometry="radius: 0.2"></a-mixin> 
        <a-mixin id="three" geometry="radius: 0.3"></a-mixin> 
        
        <a-mixin id="sound" sound="src: assets/nope.ogg; on: click;"></a-mixin>
      </a-assets>
      
      
    <a-entity movement-controls="speed: 0.15; constrainToNavMesh: true">
        <a-entity
          camera
          position="0 1 7"
          look-controls="pointerLockEnabled: true"
        >
          <a-sound src="assets/turb2.wav" autoplay="true"
               position="0 0 0" loop="true" volume="0.5"></a-sound>
          
        
         <a-entity cursor
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
        </a-entity>
      </a-entity
    ></a-entity>
    
      
        <a-sky
             src="#skyImg"
        shader="standard"
             ></a-sky>
     <a-light light="type: ambient; intensity: 1.2;"></a-light>
      
  <a-cylinder  position="0 1.25509  0" 
              open-ended="true" 
              scale="1.09 1.81542 1.06" 
              material="side: double; opacity: 0.7" 
              radius="1" 
              animation="property: rotation; 
                         from: 90 0 0; 
                         to: 90 360 0; 
                         loop: true;
                         easing: easeInOutSine" 
              src="#cylinderImg"  >
  </a-cylinder>
      

  
    
      <a-cylinder position="0 1.25509 4.34191" 
                  radius="1" 
                  open-ended="true" 
                  scale="1.09 6.23129 1.06" 
                  material="side: double; opacity: 0.8" 
                  animation="loop: true; property: rotation; from: 90 0 0; to: 90 360 0;  dur: 3000" src="#cylinderImg">
                  
      </a-cylinder>
      
      <a-entity text-geometry="value: 'What is happening?'; size: 0.1;"
                position="0.9 1. 4.5"
                rotation="-19.5 -90 0" 
                scale="0.9 0.9 0" 
                material="color: red" ></a-entity>
      

      
        <a-entity rotation="0 0 0" animation="property: rotation; dir: alternate; to: 0 0 360; loop: true; dur: 1000">
        <a-sphere position="0.5 1 6" 
               
               mixin= "yellow one sound"
                ></a-sphere>
       </a-entity>
       <a-entity rotation="0 0 0" animation="property: rotation;  to: 0 0 360; loop: true; dur: 1000">
       <a-sphere position="0.5 1 1" 
               
               mixin= "yellow two sound"
                ></a-sphere>
      </a-entity>
       <a-entity rotation="0 0 0" animation="property: rotation;  to: 0 0 360; loop: true; dur: 5000">
       <a-sphere position="0.5 0.5 3" 
              
               mixin= "yellow three sound"
                ></a-sphere>
      </a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation;  to: 0 90 0; loop: true; dur: 1000">
       <a-sphere position="0.5 0.5 -1" 
              
              mixin= "yellow one sound"
                ></a-sphere>
      </a-entity>
         <a-entity rotation="0 0 0" animation="property: rotation;  to: 360 0 0; loop: true; dur: 1000">
       <a-sphere position="0.5 0.5 5.5" 
              
               mixin= "yellow two sound"
                ></a-sphere>
      </a-entity>
      
      
      
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 1000">
      <a-sphere position="0 0.5 5" 
                 
                 mixin="green one sound" ></a-sphere>
       </a-entity>
       <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; dir: reverse; loop: true; dur: 9000">

      <a-sphere  navigate-on-click="url: level3.html"
                 position="0 0.5 6.5" 
                 mixin="green two"></a-sphere>
      </a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 90 0; dir: reverse; loop: true; dur: 5000">
      <a-sphere position="0 1 2" 
                 
                 mixin="green three sound" ></a-sphere>
      </a-entity>
         <a-entity rotation="0 0 0" animation="property: rotation; to: 0 90 0; dir: reverse; loop: true; dur: 1000">
      <a-sphere position="0 1 0.5" 
                 
                 mixin="green one sound" ></a-sphere>
      </a-entity>
         <a-entity rotation="0 0 0" animation="property: rotation; to: 360 0 0; dir: reverse; loop: true; dur: 5000">
      <a-sphere position="0 1 2" 
                 
                  mixin="green two sound" 
                ></a-sphere>
      </a-entity>
       <a-entity rotation="0 0 0" animation="property: rotation; to: 360 0 0; dir: reverse; loop: true; dur: 1000">
      <a-sphere position="0 1 3" 
                
                 mixin="green three sound"  ></a-sphere>
      </a-entity>
      
      
      
       <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; dir: reverse; loop: true; dur: 1000">
        <a-sphere position="-0.5 1.5 4" 
                 
                 mixin="black one sound" ></a-sphere>
       </a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360;  loop: true; dur: 5000">
        <a-sphere position="-0.5 1.5 6" 
                 
                 mixin="black two sound"  ></a-sphere>
         </a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 90 0;  loop: true; dur: 9000">
        <a-sphere position="-0.1 2 4" 
                
                 mixin="black three sound"  ></a-sphere>
         </a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 90 0;  loop: true; dur: 1000">
        <a-sphere position="-0.1 2 4" 
                 
                 mixin="black one sound"  ></a-sphere>
         </a-entity>
        <a-entity rotation="0 0 0" animation="property: rotation; to: 360 0 0;  loop: true; dur: 9000">
        <a-sphere position="-0.1 2 6" 
                
                 mixin="black two sound"  ></a-sphere>
         </a-entity>
       <a-entity rotation="0 0 0" animation="property: rotation; to: 360 0 0;  loop: true; dur: 1000">
        <a-sphere position="-0.1 2 6" 
                
                 mixin="black three sound"  ></a-sphere>
         </a-entity>
      
      
       <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 1000">
       <a-sphere position="0 1 3.5" 
                
                 mixin="pink three sound" ></a-sphere>
         </a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; dir: alternate; loop: true; dur: 5000">
        <a-sphere position="0 1 4" 
                 
                 mixin="pink two sound" ></a-sphere>
         </a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 90 0; dir: alternate; loop: true; dur: 9000">
        <a-sphere position="0 1.5 4.5" 
                 
                 mixin="pink three sound"></a-sphere>
         </a-entity>
       <a-entity rotation="0 0 0" animation="property: rotation; to: 0 90 0; dir: alternate; loop: true; dur: 1000">
        <a-sphere position="0 1.5 4.5" 
                
                 mixin="pink three sound"></a-sphere>
         </a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 360 0 0; dir: alternate; loop: true; dur: 9000">
        <a-sphere position="0 1.5 5" 
                
                 mixin="pink one sound" ></a-sphere>
         </a-entity>
      
      <a-plane 
               src="#skyImg"
               shader="standard"
               rotation="-90 0 0"
               width="10" 
               height="22"
               position="0 0 4.4">
      </a-plane>
         <a-entity visible="false" gltf-model="#nav-mesh" nav-mesh ></a-entity>
    </a-scene>

  </body>
</html>
